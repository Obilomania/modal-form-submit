<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Pop Up Modal</title>
  </head>
  <body>
    <button class="login-account-button">LOGIN ACCOUNT</button>
    <div class="main-container">
      <div class="overlay"></div>
      <span class="close">CLOSE</span>
      <div class="contact-form">
        <div class="form-heading">
          <span class="login-btn">LOGIN</span>
          <span class="register-btn">REGISTER</span>
        </div>
        <div class="login-form">
          <form>
            <input type="email" id="email" placeholder="USERNAME OR EMAIL" />
            <input type="password" id="email" placeholder="PASSWORD" />
            <button>LOGIN</button>
          </form>
        </div>
        <div class="register-form">
          <form>
            <input type="username" id="email" placeholder="USERNAME" />
            <input type="email" id="email" placeholder="EMAIL" />
            <input type="password" id="email" placeholder="PASSWORD" />
            <input type="password" id="email" placeholder="CONFIRM PASSWORD" />
            <button>REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
